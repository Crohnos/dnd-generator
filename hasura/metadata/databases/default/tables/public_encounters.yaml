table:
  name: encounters
  schema: public
object_relationships:
  - name: campaign
    using:
      foreign_key_constraint_on: campaign_id
  - name: location
    using:
      foreign_key_constraint_on: location_id
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - campaign_id
        - location_id
        - title
        - description
        - difficulty
        - creatures
        - environmental_factors
        - created_at
        - updated_at
      filter: {}
insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
        - campaign_id
        - location_id
        - title
        - description
        - difficulty
        - creatures
        - environmental_factors