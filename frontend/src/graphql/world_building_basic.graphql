# Basic world building queries for tables that exist

query GetWorldHistory($campaign_id: Int!) {
  world_history(
    where: { campaign_id: { _eq: $campaign_id } },
    order_by: { start_year: asc }
  ) {
    id
    era_name
    start_year
    end_year
    description
    major_events
    significance
    created_at
  }
}

